<html>
    <head>
        <meta content="text_html; charset=utf-8">
        <title>お店検索</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link href="./CSS/layout.css" rel="stylesheet">
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="py-5">
                <div class="row">
                    <div class="col-md-8">
                        <h2>{address}</h2>
                        <div class="container overflow-auto" style="height: 52rem;">
                            <div class="row">
                                {tmp}
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-5">
                            <a href="../../view/index.html" class="btn btn-primary w-100 mb-3" role="button" data-bs-toggle="button"><i class="bi bi-search"></i> 検索条件を変更</a>
                            <form method="POST" action="../cgi-bin/near_restaurants.py">
                                <button type="submit" class="btn btn-success w-100"><i class="bi bi-geo-alt"></i> 現在地から探す</button>
                            </form>
                        </div>
                        <h2>機能一覧</h2>
                        <div class="row">
                            <div class="card w-50">
                                <img src="/view/img/cat_shuffle.png" class="card-img-top" alt="ゆるいねこがシャッフルします">
                                <div class="card-body">
                                    <p class="card-text">
                                        ランダムでお店を決めてくれます。
                                    </p>
                                </div>
                                <form method="POST" action="../cgi-bin/near_restaurants.py">
                                    <button type="submit" class="btn btn-success w-100"> シャッフル機能</button>
                                </form>
                            </div>
                            <div class="card w-50">
                                <img src="/view/img/cat_local_search.png" class="card-img-top" alt="ゆるいねこと一緒にお店を探す">
                                <div class="card-body">
                                    <p class="card-text">
                                        現在地からお店を探しましょう
                                    </p>
                                </div>
                                <form method="POST" action="../cgi-bin/near_restaurants.py">
                                    <button type="submit" class="btn btn-success w-100"><i class="bi bi-geo-alt"></i> 現在地から探す</button>
                                </form>
                            </div>
                            <div class="card w-50">
                                <img src="/view/img/cat_search.png" class="card-img-top" alt="ゆるいねこと一緒に検索条件を変えて検索">
                                <div class="card-body">
                                    <p class="card-text">
                                        条件を変えて検索してみよう
                                    </p>
                                </div>
                                <button type="button" onclick="location.href='../view/index.html'" class="btn btn-primary w-100">検索条件を変える
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
