<div class="card mb-3" style="height: 10rem";>
    <div id={i}>
        <div class="row g-0">
            <div class="col-md-4">
                <img src={img} class="card-img-left" alt="検索したお店">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <p class="card-title">{name}</p>
                    <div class="card-text">
                        <p>アクセス：    {access}</p>
                        <p>営業時間：    {time}</p>
                        <p>休業日：      {close_day}</p>
                        <a href="{hp}">ホームページに飛ぶ</a><br>
                        <a href="{coupon}">クーポンを見る</a><br>
                        <form method="POST" action="./favorite_registration.py">
                            <input type="hidden" name="restaurant_name" value="{name}">
                            <input type="hidden" name="access" value="{access}">
                            <input type="submit" value="お気に入り登録">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
